name: Build Pulsar Bridge

on:
  push:
    branches: [ "master" ]
    tags:
      - 'b*'
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: pulsar-bridge-linux
            exe_name: pulsar-bridge
            ffmpeg_url: "https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz"
            ffmpeg_bin: "ffmpeg"
            sep: ":"
          - os: windows-latest
            artifact_name: pulsar-bridge-windows.exe
            exe_name: pulsar-bridge.exe
            ffmpeg_url: "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip"
            ffmpeg_bin: "ffmpeg.exe"
            sep: ";"
          - os: macos-latest
            artifact_name: pulsar-bridge-macos
            exe_name: pulsar-bridge
            ffmpeg_url: "https://evermeet.cx/ffmpeg/ffmpeg.zip"
            ffmpeg_bin: "ffmpeg"
            sep: ":"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download FFmpeg (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        wget ${{ matrix.ffmpeg_url }} -O ffmpeg.tar.xz
        tar -xf ffmpeg.tar.xz
        # Przenosimy binarkę do głównego folderu
        find . -name "ffmpeg" -type f -exec mv {} . \;
        chmod +x ffmpeg


    - name: Download FFmpeg (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        curl -L ${{ matrix.ffmpeg_url }} -o ffmpeg.zip
        unzip ffmpeg.zip
        chmod +x ffmpeg


    - name: Download FFmpeg (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        Invoke-WebRequest -Uri "${{ matrix.ffmpeg_url }}" -OutFile "ffmpeg.zip"
        Expand-Archive -Path "ffmpeg.zip" -DestinationPath "."
        Get-ChildItem -Path . -Recurse -Filter "ffmpeg.exe" | Move-Item -Destination .


    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --onefile --name ${{ matrix.exe_name }} --add-binary "${{ matrix.ffmpeg_bin }}${{ matrix.sep }}." main.py

    - name: Rename binary for release
      shell: bash
      run: |
        cd dist
        mv ${{ matrix.exe_name }} ${{ matrix.artifact_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}