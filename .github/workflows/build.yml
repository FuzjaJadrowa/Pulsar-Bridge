name: Build Pulsar Bridge

on:
  push:
    branches: [ "master" ]
    tags:
      - 'b*'
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: pulsar-bridge-linux
            exe_name: pulsar-bridge
            sep: ':'
          - os: windows-latest
            artifact_name: pulsar-bridge-windows.exe
            exe_name: pulsar-bridge.exe
            sep: ';'
          - os: macos-latest
            artifact_name: pulsar-bridge-macos
            exe_name: pulsar-bridge
            sep: ':'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Download FFmpeg (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path ffmpeg_bin
        Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-git-full.7z" -OutFile "ffmpeg.7z"
        7z e ffmpeg.7z -offmpeg_bin *.exe -r
        Get-ChildItem -Path ffmpeg_bin -Recurse | Where-Object { $_.Name -match 'ffmpeg|ffprobe|ffplay' } | Move-Item -Destination ffmpeg_bin -Force

    - name: Download FFmpeg (Linux)
      if: runner.os == 'Linux'
      run: |
        mkdir -p ffmpeg_bin
        wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
        tar -xf ffmpeg-release-amd64-static.tar.xz --strip-components=1 -C ffmpeg_bin
        # CzyÅ›cimy
        rm ffmpeg-release-amd64-static.tar.xz

    - name: Download FFmpeg (macOS)
      if: runner.os == 'macOS'
      run: |
        mkdir -p ffmpeg_bin
        curl -L https://evermeet.cx/ffmpeg/getrelease/zip -o ffmpeg.zip
        curl -L https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip -o ffprobe.zip
        curl -L https://evermeet.cx/ffmpeg/getrelease/ffplay/zip -o ffplay.zip
        unzip -o ffmpeg.zip -d ffmpeg_bin
        unzip -o ffprobe.zip -d ffmpeg_bin
        unzip -o ffplay.zip -d ffmpeg_bin

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --onefile --name ${{ matrix.exe_name }} --add-binary "ffmpeg_bin/*${{ matrix.sep }}bin" main.py

    - name: Rename binary for release
      shell: bash
      run: |
        cd dist
        mv ${{ matrix.exe_name }} ${{ matrix.artifact_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/b')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate Release Data
        id: release_data
        run: |
          DATE=$(date +'%d.%m.%Y')
          TAG_NAME=${{ github.ref_name }}
          BUILD_NUM=${TAG_NAME#b}
          echo "DATE=$DATE" >> $GITHUB_ENV
          echo "BUILD_NUM=$BUILD_NUM" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Build ${{ env.BUILD_NUM }} - ${{ env.DATE }}
          body_path: .github/changelog.md
          fail_on_unmatched_files: true
          files: |
            artifacts/pulsar-bridge-linux
            artifacts/pulsar-bridge-macos
            artifacts/pulsar-bridge-windows.exe